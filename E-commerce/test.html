<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Gambar</title>
    <style>
        /* Style untuk kontainer gambar */
        .container {
            position: relative;
            width: 30%;
            display: inline-block;
            margin: 10px;
        }

        /* Style untuk gambar */
        .image {
            display: block;
            width: 100%;
            height: auto;
            transition: 0.5s ease;
        }

        /* Style untuk teks yang muncul saat di-hover */
        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: 0.5s ease;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container:hover .image {
            filter: blur(5px);
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .text {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/400" alt="Gambar 1" class="image">
    <div class="overlay">
        <div class="text">Gambar 1</div>
    </div>
</div>

<div class="container">
    <img src="https://via.placeholder.com/400" alt="Gambar 2" class="image">
    <div class="overlay">
        <div class="text">Gambar 2</div>
    </div>
</div>

<div class="container">
    <img src="https://via.placeholder.com/400" alt="Gambar 3" class="image">
    <div class="overlay">
        <div class="text">Gambar 3</div>
    </div>
</div>

</body>
</html>
